<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/main.js" charset="utf-8" defer></script>
    <title>basic</title>
</head>

<body>
    <main>
        <div class="outer">
            <div id="parent_position_relative_01">
                <p>position: relative</p>
                <div id="child_position_absolute_01">
                    <p>position: absolute</p>
                </div>
            </div>
        </div>
        <div class="outer_font">
            <p class="parent_em">
                emは親要素のfont-sizeを基準にする これは1em(16px)
                <span class="child_em">これは0.5em(8px)</span>
            </p>
        </div>
        <div class="outer_font">
            <p class="parent_rem">
                remはルート(一番上の親(html))要素のfont-sizeを基準にする これは1rem(16px)
                <span class="child_rem">これは0.5rem(8px)</span>
            </p>
            </p>
        </div>
    </main>
</body>

</html>
